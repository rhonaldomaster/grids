<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <article>
      <section class="container">
        <h1>Primer titulo</h1>
        <div class="row">
          <div class="col-xs-4">Col 1</div>
          <div class="col-xs-4">Col 2</div>
          <div class="col-xs-4">Col 3</div>
        </div>
        <div class="row">
          <div class="col-xs-4">Contenido para col 1</div>
          <div class="col-xs-4">Contenido para col 2</div>
          <div class="col-xs-4">Contenido para col 3</div>
        </div>
        <div class="row">
          <div class="col-xs-6">Contenido para col 1</div>
          <div class="col-xs-6">Contenido para col 2</div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-3">
            Column 1
            <br>
            Resize the browser window to see the effect.
          </div>
          <div class="col-xs-6 col-sm-3">Column 2</div>
          <div class="clearfix visible-xs"></div>
          <div class="col-xs-6 col-sm-3">Column 3</div>
          <div class="col-xs-6 col-sm-3">Column 4</div>
        </div>
      </section>
    </article>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
